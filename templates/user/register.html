{% extends 'chat/index.html' %}
{% block title %}Регистрация{% endblock title %}

{% block content %}
<div class="mx-auto py-5 col-md-8 col-lg-6 col-sm-12">

  <form id="register-form" method="post">
    {% csrf_token %}
    <fieldset>
      <legend>Регистрация</legend>
      <div class="form-group">
        {{ form.username }}
        <label for="id_username" data-error="Username already taken">Логин</label>
      </div>
      <div class="form-group">
        {{ form.password1 }}
        <label for="id_password">Пароль</label>
      </div>
      <div class="form-group">
        {{ form.password2 }}
        <label for="id_password2">Пароль еще раз</label>
      </div>
      <div class="form-group d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Регистрация</button>
        <a href="{% url 'index' %}">
          <button type="button" class="btn btn-outline-primary">
            Логин
          </button>
        </a>
      </div>
      <small id="loginHelp" class="form-text text-muted">Убедитесь, что запомнили данные для входа в учетную запись</small>
    </fieldset>
  </form>
</div>
{% endblock %}
