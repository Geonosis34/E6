{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="{% static 'fonts/bootstrap-icons.woff2' %}" />

  <link rel="icon" href="{% static 'img/pngwing.com.ico' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection" />
  {% block styles %}
  {%endblock styles %}
  <title>
    {% block title %} {% endblock title %}
  </title>

  <script defer type="text/javascript" src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

  {% block script %}
  {% endblock script %}
  {% block scripts %}
  {% endblock scripts %}
</head>

<body>
  {% include "chat/navbar.html" %}
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
</body>

</html>
